<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery with Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Gallery</h1>
    <div class="buttons">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="people">People</button>
      <button class="filter-btn" data-category="tech">Tech</button>
    </div>

    <div class="gallery">
      <div class="gallery-item" data-category="nature">
        <img src="https://tse1.mm.bing.net/th?id=OIP.Etep9_KySt6oX4fFEcpMUgHaEK&pid=Api&P=0&h=180" alt="Nature">
      </div>
      <div class="gallery-item" data-category="people">
        <img src="https://tse4.mm.bing.net/th?id=OIP.RCR_WoxzqJlQ3_RiZfDoFQHaEJ&pid=Api&P=0&h=180" alt="People">
      </div>
      <div class="gallery-item" data-category="tech">
        <img src="https://tse1.mm.bing.net/th?id=OIP.ujajkBK2FxJ2tMZWeaBXTwHaEO&pid=Api&P=0&h=180" alt="Tech">
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="https://wallpapercave.com/wp/wp2599594.jpg" alt="Nature">
      </div>
      <div class="gallery-item" data-category="people">
        <img src="https://tse3.mm.bing.net/th?id=OIP.K_RUxTFbkmWhmmRi7xJLdgHaEu&pid=Api&P=0&h=180" alt="People">
      </div>
      <div class="gallery-item" data-category="tech">
        <img src="https://tse1.mm.bing.net/th?id=OIP.TOLkVdZZZUU7I925GaVX4gHaEo&pid=Api&P=0&h=180" alt="Tech">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
